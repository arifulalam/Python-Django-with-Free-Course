{% extends 'masterpage.html' %}

{% load static %}

{% block content %}
<!-- Hero Section -->
<section id="hero" class="hero section dark-background">

  <img src="{% static 'assets/img/cover.jpg' %}" alt="" data-aos="fade-in">

  <div class="container" data-aos="zoom-out" data-aos-delay="100">
    <h2>{{name}}</h2>
    <p>I'm <span class="typed" data-typed-items="{{professions}}">{{profession}}</span><span
        class="typed-cursor typed-cursor--blink"></span></p>
    <div class="social-links">
      {% for social in socials %}
      <a href="{{social.Value}}"><i class="{{social.Key}}"></i></a>
      {% endfor %}
    </div>
  </div>

</section><!-- /Hero Section -->
{% endblock content %}
